# 配置JWT（JSON Web Token）相关的密钥
jwt:
  key: xxxx

# 配置Knife4j，用于增强Spring Boot API文档的生成和展示
knife4j:
  # 基础认证配置，用于启用并配置Swagger的基本认证信息
  basic:
    # 是否启用基本认证
    enable: true
    # 用户名，用于Swagger的基本认证
    password: xxx
    # 用户名，用于Swagger的基本认证
    username: xxx
  # 是否启用Knife4j
  enable: true
  # 是否在生产环境启用，用于控制Swagger在生产环境的可见性
  production: false
  # 设置配置，用于配置Knife4j的显示和其他设置
  setting:
    # 设置语言，用于设置Knife4j界面的语言
    language: zh_cn

# 配置SpringDoc，用于开放API文档
springdoc:
  # 配置API文档的访问路径
  api-docs:
    path: /v3/api-docs
  # 配置Swagger UI的相关设置
  swagger-ui:
    # 设置操作排序方式为字母顺序
    operations-sorter: alpha
    # 设置Swagger UI的访问路径
    path: /swagger-ui.html
    # 设置标签排序方式为字母顺序
    tags-sorter: alpha
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.sky

# 配置日志相关的设置
logging:
  # 指定日志配置文件的位置
  config: classpath:logback-spring.xml
  file:
    # 日志文件名
    name: slf4j-SpringTest
    # 日志文件保存的路径
    path: ./logs
  level:
    # 设置包的日志级别
    com:
      example:
        demo:
          mapper: debug
    # 设置根日志级别的日志输出级别
    root: info
  logback:
    rollingpolicy:
      # 设置日志文件最大大小
      max-file-size: 1000MB
      # 设置保留的日志文件最大数量
      max-history: 7


# Mybatis-Plus配置
mybatis-plus:
  # 数据库映射行为配置
  configuration:
    # 开启自动映射，将数据库字段自动映射到Java属性
    auto-mapping-behavior: full
    # 设置日志实现类为控制台输出
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启下划线到驼峰式命名的自动转换
    map-underscore-to-camel-case: true
  # Mapper接口位置配置
  mapper-locations: classpath:mapper/*.xml


# 配置服务器的相关设置
server:
  # 设置服务器监听的端口号
  port: 8080
  # 配置Servlet相关的设置
  servlet:
    # 设置会话的超时时间，单位为秒
    session:
      timeout: 1800


# 配置Snowflake算法的相关参数，用于生成分布式ID
snowflake:
  datacenterId: 1
  workerId: 1

